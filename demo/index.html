<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>CodePen - react - component template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <style>
      html,
      body {
        background: #eee;
        padding: .5rem;
        width: 100%;
        height: 100%;
      }
    </style>

  </head>

  <body translate="no">
    <div id="app"><!-- App loaded here --></div>

    <style media="screen">
      :root{
        --px-btn-background: pink;
        --px-drawer-background-color: red;
      }
    </style>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react-dom.min.js'></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link rel="stylesheet" href="../dist/px-components-react.css"/>
    <script src="../dist/px-components-react.js"></script>
    <script type="text/babel">
      const { Component } = React;
      const { render } = ReactDOM;
      const { px } = PxReact;

      const List = (props) => (
      	<ul class="list">
      		{props.children}
      	</ul>
      );

      class App extends Component {
      	render(){
      		return (
      			<div id="app">
      				<div class="box">
      					<h1>PxReact Component Example</h1>
      					<p>Here is an example of using the px-components-react library with custom css properties.</p>
      				</div>


              <px.Card title='Card Title'>
                This is the card content.
                <px.Button label='Button'></px.Button>
                <px.Button label='Button' large></px.Button>
              </px.Card>
      			</div>
      		)
      	}
      }

      render(<App />, document.querySelector('#app'));
    </script>

  </body>

</html>
