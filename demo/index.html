<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Predix Sample Application (React)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      html,
      body {
        background: #eee;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
    </style>

        <script src='https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react-dom.min.js'></script>

        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>

  <body translate="no">
    <div id="root"><!-- App loaded here --></div>



    <!-- theme styles -->
    <link rel="stylesheet" href="../dist/css/theme/px-theme.css"/>

    <!-- base styles -->
    <link rel="stylesheet" href="../dist/predix-ui.css"/>

    <script src="../dist/predix-ui.js"></script>
    <style media="screen">
      :root{
        --px-drawer-background-color: red;
      }

    </style>
    <script type="text/babel">
    const { Component } = React;
    const { render } = ReactDOM;
    const {
      AppHeader,
      AppNav,
      Button,
      Card,
      Drawer,
      Navbar,
      KeyValuePair,
      Grid,
      Gauge,
      Layout,
      Spinner,
      ProgressBar,
      Theme
      } = PxReact;


    const dashboardData = {
      title: 'Predix Sample Application',
      navItems: [
        { "path": "dashboard", "icon": "px-nav:home", "label": "Dashboard" },
        { "path": "details", "icon": "px-nav:list", "label": "Details" },
        { "path": "alerts","icon": "px-nav:home", "label": "Alerts" }
      ],
      keyVals: [
        {label: 'Total Alerts', value: 21},
        {label: 'Connected Devices', value: 583},

        {label: 'Utilization', value: '89', uom: '%'},
        {label: 'Faults', value: 3},
        {label: 'Output', value: 53, uom: 'mw'}
      ],
      cards: [
        { title: 'Card 1', children: [ <div>Lorem ipsum dolor sit</div> ] },
        { title: 'Card 2', children: [ <div>Lorem ipsum dolor sit</div> ] },
        { title: 'Card 3', children: [ <div>Lorem ipsum dolor sit</div> ] },
        { title: 'Card 4', children: [ <div>Lorem ipsum dolor sit</div> ] },
        { title: 'Card 5', children: [ <div>Lorem ipsum dolor sit</div> ] },
        { title: 'Card 6', children: [ <div>Lorem ipsum dolor sit</div> ] },
        { title: 'Card 7', children: [ <div>Lorem ipsum dolor sit</div> ] }
      ]
    };



    /**
     * Example App
     */
    class App extends Component {
      constructor(props){
        super(props);
      }

      render(){
        return (

            <AppHeader
              title={dashboardData.title}
              items={dashboardData.navItems}>

              <Card headerText='West Coast Fleet'>
                <Grid container wrap justify>
                  {dashboardData.keyVals.map((item, index) => (

                      <KeyValuePair
                        key={index}
                        className='u-p'
                        label={item.label}
                        uom={item.uom}
                        value={item.value}
                        size="beta"/>
                  ))}
                </Grid>
              </Card>

              <Grid container wrap>
              {dashboardData.cards && dashboardData.cards.map((card, index) => (
                <Card key={index}
                  headerText={card.title}>
                  {card.children}
                </Card>
              ))}
              </Grid>
            </AppHeader>

        )
      }
    }

    render(<App />, document.querySelector('#root'));

    </script>

  </body>

</html>
